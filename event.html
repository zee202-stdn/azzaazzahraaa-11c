<main>
    <div class="event-card">
        <h3>Bedah Buku 2026</h3>
        <p class="event-detail">ğŸ“… 20 Maret 2026</p>
        <p class="event-detail">ğŸ“ Aula Kota</p>
        <button class="btn-daftar" onclick="bukaForm()">Daftar Sekarang</button>
    </div>

    <div class="event-card">
        <h3>Diskusi Penulis 2026</h3>
        <p class="event-detail">ğŸ“… 28 September 2026</p>
        <p class="event-detail">ğŸ“ Aula Kota</p>
        <button class="btn-daftar" onclick="bukaForm()">Daftar Sekarang</button>
    </div>

    <!-- Popup Form -->
    <div id="formPopup" class="popup-form">
        <form id="formDaftar">
            <h3>Form Pendaftaran</h3>

            <label>Nama</label>
            <input type="text" id="nama" required>

            <label>Email</label>
            <input type="email" id="email" required>

            <button type="submit">Kirim</button>
            <button type="button" onclick="tutupForm()">Batal</button>
        </form>
    </div>

    <!-- Pesan -->
    <p id="hasilDaftar"></p>
</main>

<footer>
    <img src="zee1.png" alt="footer" width="1312" height="500">
    <p>&copy; 2026 Profil Usaha Buku</p>
</footer>

<script>
function bukaForm(){
    document.getElementById("formPopup").style.display = "flex";
}
function tutupForm(){
    document.getElementById("formPopup").style.display = "none";
}

// Submit form
document.getElementById("formDaftar").addEventListener("submit", function(e){
    e.preventDefault();
    let nama = document.getElementById("nama").value;
    document.getElementById("hasilDaftar").innerHTML = "Terima kasih <b>"+nama+"</b> sudah mendaftar!";
    tutupForm();
});
</script>
